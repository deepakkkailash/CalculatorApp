<!DOCTYPE html>
<html>
    <head>
        <title>MyCalc</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator_space">
            <div id="output_space">
                <p id="output"></p>
            </div>
            <div class="trigfunctions">
                <button id="2nd"><span class="lightbtn">2nd</span></button><button id="rad_or_deg"><span class="lightbtn">rad</span></button><button id="sin"><span class="lightbtn">sin</span></button><button id="cos"><span class="lightbtn">cos</span></button><button  id="tan"><span class="lightbtn">tan</span></button>
            </div>
            <div class="exponentialfunctions">
                <button id="x^y"><span class="lightbtn">x^y</span></button><button id="lg"><span class="lightbtn">lg</span></button><button id="ln"><span class="lightbtn">ln</span></button><button id="leftparanth"><span class="lightbtn">(</span></button><button id="rightparanth"><span class="lightbtn">)</span></button>
            </div>
            <div class="BasicFunctions1">
                <button id="rt"><span class="lightbtn">rt</span></button><button id="clear"><span class="bolderbutton">AC</span></button><button id="backspace"><span class="bolderbutton"><-</span></button><button id="modulo"><span class="bolderbutton">%</span></button><button id="divide"><span class="bolderbutton">/</span></button>
            </div>
            <div class="BasicFunctions2">
                <button id="facto"><span class="lightbtn">x!</span></button><button>7</button><button>8</button><button>9</button><button>*</button>
            </div>
            <div class="BasicFunctions3">
                <button ><span class="lightbtn">1/x</span></button><button>4</button><button>5</button><button>6</button><button>-</button>
            </div>
            <div class="BasicFunctions4">
                <button ><span class="lightbtn">Pi</span></button><button>1</button><button>2</button><button>3</button><button>+</button>
            </div>
            <div class="BasicFunctions5">
                <button id="ext">ext</button><button>e</button><button>0</button><button>.</button><button id="equalto">=</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
